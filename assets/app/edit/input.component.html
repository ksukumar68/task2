<div class="col-md-6">
			<form (ngSubmit)="onSubmit(f)" #f="ngForm">
 				<div class="form-group">
      <label for="ID">ID:</label>
      <input type="text"  [ngModel] = "List?.id" class="form-control" name="id"  
      required="true">
    </div>
    <div class="form-group">
      <label for="Name">Name:</label>
      <input type="text" class="form-control"  [ngModel] = "List?.Name" name="Name" required="true">
    </div>
    <div class="form-group">
      <label for="Age">Age:</label>
      <input type="number" class="form-control" [ngModel] = "List?.Age"  name="Age" required="true">
    </div>
    <div class="form-group">
      <label for="Gender">Gender:</label>
      <label class="radio-inline">
      <input type="radio" name="Gender" [ngModel] = "List?.Gender"  id="gender1" value="Male">Male
    </label>
    <label class="radio-inline">
      <input type="radio" name="Gender" [ngModel] = "List?.Gender"  id="gender1" value="Female">Female
    </label>
    </div>
    <div class="form-group">
      <label for="mobile">Mobile Number:</label>
      <input type="number" class="form-control" [ngModel] = "List?.Mobile_Number" name="Mobile_Number" required="true">
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
    <button type="submit"  (click)="onReset(f)" class="btn btn-primary">Reset</button>
  </form>
		</div>
